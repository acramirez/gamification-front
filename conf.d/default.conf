proxy_cache_path /tmp/nginx levels=1:2 keys_zone=cache:1m inactive=24h use_temp_path=off;
server {
    listen 8080;
    server_name localhost;
    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
    # Size
    client_max_body_size 4m;
    client_body_buffer_size     32k;
    client_header_buffer_size   8k;
    large_client_header_buffers 8 64k;
    # SSL protocol
    #ssl_protocols TLSv1.2 TLSv1.3;
    #ssl_prefer_server_ciphers on;
    #ssl_ciphers EECDH+AESGCM:EDH+AESGCM;
    # Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload";
    add_header X-Frame-Options SAMEORIGIN;
    add_header 'Referrer-Policy' 'origin';
    add_header X-Content-Type-Options nosniff;
	add_header X-XSS-Protection "1; mode=block" always;
    # Frames
    add_header X-Frame-Options "DENY";
    # HTTP methods
	add_header Access-Control-Allow-Methods "GET, POST" always;

    # CSP Configuration    
    add_header Content-Security-Policy "default-src 'self' ;
                                      script-src 'self' 'unsafe-inline' 'unsafe-eval';
                                      style-src 'self' 'unsafe-inline';
                                      object-src 'none';
                                      base-uri 'self';
                                      connect-src 'self';
                                      font-src 'self' data:;
                                      frame-src 'self';
                                      img-src 'self' data:;
                                      manifest-src 'self';
                                      media-src 'self';
                                      worker-src 'none';" always;
    

    location /nginx_status {
        stub_status on;
        access_log   off;
        allow 127.0.0.1;
        allow 10.1.0.0/16;
        deny all;
    }

    location / {
        root   /usr/share/nginx/html/gramificacion-front;
        index  index.html index.htm;
    }


    error_page  400 401 403 404  /40x.html;
    location = /40x.html {
        root   /usr/share/nginx/html;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    location /api/session {
        proxy_pass <%= ENV["SESSION_SERVICE_URL"] %>;
        proxy_set_header  Authorization $http_authorization;
        proxy_pass_header Authorization;
    }
    
    location /credits/v2/credits {
        proxy_pass <%= ENV["CREDITS_SERVICE_URL"] %>;
    }

    location /status/health_check {
       add_header "Content_Type" "application/json";
       return 200 "{\"UP\":\"OK\"}";
    }

}
