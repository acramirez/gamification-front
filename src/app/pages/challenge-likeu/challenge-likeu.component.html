<div class="challenge-likeu__container bg__circle" *ngIf="cardDetail;else spinner" >
    <lu-header lu-animation animation="up"></lu-header>
    <div class="challenge-likeu">
        <lu-card-data
            [data]="cardDetail"
            [percent]="percent"
            >
        </lu-card-data>

        <lu-month-challenges
            [mission]="missionActive"
            [tabs]="tabs"
            [dueDate]="cutOfDate"
            [initialTab]="indexTab"
            [activeTab]="indexTab"
            [specialChallenges]="specialChallenges"
            (challengeActive)="challengeActive=$event;showModal()"
            (indexTab)="showMissionActive($event);indexTab=$event"
        >
        </lu-month-challenges>

        <lu-frequently-questions [questions]="FAQs"></lu-frequently-questions>
    </div>
</div>
<ng-template #spinner>
    <sn-spinner ></sn-spinner>
</ng-template>
