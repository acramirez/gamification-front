<div class="challenge">
    <div [ngClass]="{
        'challenge__content':true,
        'challenge__content--accelerator':challenge.type==='accelerator'
    }">
        <img class="challenge__img" [src]="'../../../../assets/icons/'+challenge.icon+'.png'" alt="">


        <img *ngIf="challenge.status" class="challenge__check" [src]="'../../../../assets/icons/Check.png'" alt="">
        <ng-container *ngIf="challenge.status!==undefined && challenge.status===false">
            <img class="challenge__check" [src]="'../../../../assets/icons/Wrong.png'" alt="">
        </ng-container>
    </div>
    <h3 class="challenge__title">{{challenge.name}}</h3>
</div>
