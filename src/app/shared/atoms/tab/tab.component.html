<button  [id]="tab.id" [ngClass]="{
    'tab':true,
    'active--tab':(tab.status==='ongoing')
    
}"
>
    <div
    [ngClass]="
        {
            'tab__icon': true,
            'tab__icon--ongoing':tab.status==='ongoing',
            'tab__icon--finish':tab.status==='finish'
        }"
    ></div>
    <span class="tab__text">{{tab.texto}}</span>
</button>
