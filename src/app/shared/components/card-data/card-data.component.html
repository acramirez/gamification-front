<div class="card-data">
    <figure class="card-image">
        <img class="card-image__img" src="" alt="">
    </figure>
    <div class="card-details">
        <span class="card-details__current-limit-title">Tu l√≠mite actual</span>
        <ng-container *ngIf="cardData.current_limit">
            <span class="card-details__current-limit"> <span class="card-details__current-limit-amount">{{cardData.current_limit?.amount | currency}}</span> <span class="card-details__current-limit-currency"> {{cardData.current_limit.currency_code}} </span> </span>

        </ng-container>
        <span class="card-details__type">{{cardData.type}}</span>
        <span class="card-details__display-number">{{cardData.display_number}}</span>
    </div>
</div>
