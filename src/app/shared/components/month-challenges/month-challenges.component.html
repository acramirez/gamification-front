<div #tabsContainer id="tabs--container" tabsDirective="tabs-container" [initialTab]="initialTab" class="tabs">
    <ng-container *ngFor="let tab of tabs;let i=index">
        <lu-tab (click)="indexTab.emit(i); activeTab=i" [tab]="tab"></lu-tab>
    </ng-container>
</div>

<div class="general-challenges">

    <ng-container *ngIf="activeTab===initialTab">
        <lu-timer [dueDate]="mission.cut_of_date!"></lu-timer>
    </ng-container>


    <div class="normal-challenges">
        <h2 class="challenges__title">Retos por completar</h2>
        <p class="challenge__description">La validación de los retos se realiza cada fecha de corte. No lo olvides.</p>
        <div class="challenges">
            <ng-container *ngFor="let challenge of mission.challenges">
                <ng-container *ngIf="challenge.type==='mandatory' || challenge.type==='accelerator'">
                    <sn-challenge [statusMission]="mission.status" animation="zoomIn" [challenge]="challenge"  (click)="openModal.emit($event)" (click)="challengeActive.emit(challenge)"></sn-challenge>
                </ng-container>
            </ng-container>
        </div>
    </div>
    <div *ngIf=" specialChallenges && specialChallenges.length>0 " class="special-challenges">
        <h2 class="challenges__title">Retos especiales</h2>
        <p class="challenge__description">Completa cualquiera de las misiones para aumentar tu límite de crédito.   </p>
        <div class="challenges">
            <ng-container *ngFor="let challenge of mission.challenges">
                <ng-container *ngIf="challenge.type==='special'">
                    <sn-challenge [statusMission]="mission.status" animation="zoomIn" [challenge]="challenge" (click)="openModal.emit($event)" (click)="challengeActive.emit(challenge)"></sn-challenge>  

                </ng-container>
            </ng-container>
        </div>
    </div>
</div>
