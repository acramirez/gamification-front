<div class="modal-bg">
    <div animation="zoomIn" class="modal">
        <div class="modal__body">
            <button class="modal__btn-cerrar" (click)="modal.close()">Cerrar</button>
            <div class="modal__header">
                <img [src]="'../../../../assets/icons/'+modal.challenge.icon+'.png'"  alt="icono">
                <h2 [ngClass]="{
                    'modal__title':true,
                    'modal__title--gradient':modal.challenge.type==='accelerator'
                }">
                    {{modal.challenge.title}}
                </h2>
                <span *ngIf="modal.challenge.subtitle" class="modal__subtitle">{{modal.challenge.subtitle}}</span>            
            </div>

            <div class="modal__content">
                <p class="modal__description" *ngIf="modal.challenge.description">{{modal.challenge.description}}</p>
                <ng-container *ngFor="let spec of modal.challenge.specs">
                    <span class="modal__spec-title">{{spec.title}}</span>
                </ng-container>
                <p></p>
                <ul>
                    <ng-container *ngFor="let condition of modal.challenge.conditions">
                        <li>{{condition}}</li>
                    </ng-container>
                </ul>
            </div>

        </div>
        <button class="btn" *ngIf="modal.challenge.redirection" (click)="redirect()">Continuar</button>
    </div>
</div>
