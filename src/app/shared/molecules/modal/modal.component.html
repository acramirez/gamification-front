<div #modal class="modal-bg">
    <div animation="zoomIn" class="modal">
        <div class="modal__body">
            <button class="modal__btn-cerrar" (click)="closeModal.emit(false)">Cerrar</button>
            <div class="modal__header">
                <img [src]="'../../../../assets/icons/'+data.icon+'.png'"  alt="icono">
                <h2 class="modal__title">{{data.name}}</h2>
                <span class="modal__subtitle">{{data.description}}</span>            
            </div>
            <ul>
                <ng-container *ngFor="let condition of data.conditions">
                    <li>{{condition}}</li>
                </ng-container>
            </ul>
        </div>
        <button class="btn" *ngIf="data.redirection">Continuar</button>
    </div>
</div>
